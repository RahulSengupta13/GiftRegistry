<div class="row mt-3 rounded drop-shadow bg-back" id="headerDiv">
  <div class="col-lg-12 mx-auto" >
        <!-- Date Card -->
        <div class="card mt-4" style="width: 10rem;" id="dateCard">
          <p class="card-header text-center" id="dateCardHeader">event date</p>
          <div class="card-block">
            <h2 class="card-title text-center" style="margin-top:10px;">{{registry.eventDate | date:'MMM d y'}}</h2>
            <!-- {{regModel.registryDate.year + '/' +regModel.registryDate.month + '/' +regModel.registryDate.day | date:'MMM d y'}} -->
          </div>
        </div>
        <div class="mt-4">
          <h3 class="text-center">{{user.firstName}}'s {{registry.registryName}} registry</h3>
          <!-- {{regModel.firstName}}'s {{regModel.regName}} registry -->
          <h4 class="card-text text-center">share your registry</h4>
          <h4 class="card-text text-center">{{registry.url}}</h4>
        </div>
        <!-- {{regModel.regUrl}} -->
        <div align="center" style="margin-top: 10px; margin-bottom:15px;">
            <button class="btn btn-social-icon btn-google" title="Google">
                <span class="fa fa-google"></span>
            </button>
            <button class="btn btn-social-icon btn-facebook" style="margin-left: 8px;">
                <span class="fa fa-facebook-f "></span>
            </button>
        </div>
  </div>
</div>

<div class="row mt-3 rounded drop-shadow bg-back" >
  <div class="col-lg-12 mx-auto" >
    <div align="center" style="margin-top: 10px;">
        <h3>items in your registry</h3>
        <div class="mt-3">
          <ng2-smart-table 
            [settings]="settingsForRegistryItems"
            [source]="registryItemsSource"   
            (delete)="onDeleteRegistryItem($event)"
            (edit)="onEdit($event)">
          </ng2-smart-table>
        </div>
    </div>
  </div>
</div>

  <div class="col-lg-12" align="center">
    <div class="mt-2">

      </div>

        <ng2-smart-table 
          [settings]="settingsForAllInventoryItems"
