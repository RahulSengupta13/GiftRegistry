<div class="row py-3 rounded drop-shadow bg-back mt-3">
  <div class="col-lg-12" align="center">
    <div class="mt-2">
      <h1>Admin Panel</h1>
    </div>
  </div>
</div>
<div class="row py-3 rounded drop-shadow bg-back mt-3" [hidden]="addMenuVisiblity" >
    <div class="col-lg-12 mx-auto" align="center">
      <div class="mt-2">
        <h3>add items to the inventory</h3>
      </div>
          <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="col-lg-5">
                <div class="float-left py-2" style="margin-right:5px;">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                          <input 
                              type="text" 
                              class="form-control" 
                              [ngClass]="{'is-invalid':itemName.errors?.required && itemName.touched}"
                              [(ngModel)]="addItemModel.itemName" 
                              #itemName = "ngModel"
                              name="itemName"
                              required
                              placeholder="Item Name" />
                          <div *ngIf="itemName.errors?.required && itemName.touched" class="invalid-feedback">
                              Item name is required.
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="category">Item Category</label>
                          <input 
                              type="text" 
                              class="form-control" 
                              [ngClass]="{'is-invalid':category.errors?.required && category.touched}"
                              [(ngModel)]="addItemModel.category" 
                              #category = "ngModel"
                              name="category"
                              required
                              placeholder="Category" />
                          <div *ngIf="category.errors?.required && category.touched" class="invalid-feedback">
                              Category is required.
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="color">Item color</label>
                          <input 
                              type="text" 
                              class="form-control" 
                              [ngClass]="{'is-invalid':color.errors?.required && color.touched}"
                              [(ngModel)]="addItemModel.color" 
                              #color = "ngModel"
                              name="color"
                              required
                              placeholder="Color" />
                          <div *ngIf="color.errors?.required && color.touched" class="invalid-feedback">
                              Color is required.
                          </div>
                    </div>
                </div>
                <div class="float-left py-2" style="margin-left:5px;">
                    <div class="form-group">
                        <label for="price">Item price</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            [ngClass]="{'is-invalid':price.errors?.required && price.touched}"
                            [(ngModel)]="addItemModel.price" 
                            #price = "ngModel"
                            name="price"
                            required
                            placeholder="Price" />
                        <div *ngIf="price.errors?.required && price.touched" class="invalid-feedback">
                            Price is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="size">Item size</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            [ngClass]="{'is-invalid':size.errors?.required && size.touched}"
                            [(ngModel)]="addItemModel.size" 
                            #size = "ngModel"
                            name="size"
                            required
                            placeholder="Size" />
                        <div *ngIf="size.errors?.required && size.touched" class="invalid-feedback">
                            Size is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Item quantity</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            [ngClass]="{'is-invalid':quantity.errors?.required && quantity.touched}"
                            [(ngModel)]="addItemModel.quantity" 
                            #quantity = "ngModel"
                            name="quantity"
                            required
                            placeholder="Quantity" />
                        <div *ngIf="quantity.errors?.required && quantity.touched" class="invalid-feedback">
                            Quantity is required.
                        </div>
                    </div>
                </div>
                <br>
                <div class="float-none mt-4 col-lg-5">
                    <input type="submit" value="Create" class="btn btn-primary btn-block">
                </div>
            </div>
          </form>
    </div>
  </div>

<div class="row py-3 rounded drop-shadow bg-back mt-3">
  <div class="col-lg-12" align="center">
    <div class="mt-2">
      <div class="d-inline"><h3>items in the inventory</h3></div>
      <div class="d-inline"><span class="btn btn-dark float-right" (click)="addMenuVisiblity = !addMenuVisiblity" >Add Item</span></div>
      <div class="float-none">
      </div>
    </div>
    <div class="mt-4">
        <ng2-smart-table 
          [settings]="settingsForAllInventoryItems"
          [source]="allInventoryItemsSource"
          (create)="onCreate($event)"
          (delete)="onDelete($event)"
          (userRowSelect) = "onRowSelect($event)">
      </ng2-smart-table>
    </div>
  </div>
</div>
